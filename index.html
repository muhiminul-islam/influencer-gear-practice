<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- link with css file -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/7efe71b272.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header first part -->
    <header class="header">
        <div>
            <h3 class="header-title">Influencer Products</h3>
        </div>
        <div class="header-menu">
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Sign up</li>
                <li>Log In</li>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-plus"></i>
            </ul>
        </div>
    </header>
    <!-- header second part -->
    <div class="second-header">
        <div class="second-header-information">
            <h1 class="second-header-title">Start Your journey as <br> Influencer</h1>
            <p class="second-header-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br>
                vestibulum sed scelerisque eros. Lectus faucibus.</p>
            <button class="second-header-button">Preebook Now</button>
        </div>
        <div class="second-header-img">
            <img src="/images/main-camera.png" alt="">
        </div>

    </div>
    <hr>
    <div class="logos">
        <img src="/logos/Alibaba.svg" alt="">
        <img src="/logos/Amazon.svg" alt="">
        <img src="/logos/Daraz.pk Logo.svg" alt="">
        <img src="/logos/Ebay.svg" alt="">
        <img src="/logos/Rakuten.svg" alt="">
        <img src="/logos/Target.svg" alt="">
        <img src="/logos/Walmart.svg" alt="">
    </div>
    <hr>
    <main>
        
    </main>
    <footer>

    </footer>
</body>

</html>
